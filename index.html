<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src='jumper.js'></script>
    <script src='barrier.js'></script>
    <script src='platform.js'></script>
    <style>
      body {
        margin:0;
        padding:0;
        overflow:hidden;
        background-size:cover;
      }
      
      #scoreBox {
        position:fixed;
        color:yellow;
        font-size:40px;
        font-family:Arial;
        margin-top:-5px;
      }
    </style>
  </head>
  <body>
    <p id='scoreBox'>Score: 0</p>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var hitBarrier = false;
    var hitPlat = false;
    var score = 0;
    var backOp = 0;
    var bg;
    var jumperImg;
    var m1;
    var m2;
    var m3;
    var m4;
    var m5;
    var m6
    var m7;
    var m8;
    var m9;
    var m10;
    var m11;
    var meteorImg;
     
    function setup() {
      bg = loadImage('SpaceBackground.jpg');
      jumperImg = loadImage('spaceship.png');
      meteorImg = loadImage('meteors/meteor0001.png');
      m1 = loadImage('meteors/meteor0001.png');
      m2 = loadImage('meteors/meteor0002.png');
      m3 = loadImage('meteors/meteor0003.png');
      m4 = loadImage('meteors/meteor0004.png');
      m5 = loadImage('meteors/meteor0005.png');
      m6 = loadImage('meteors/meteor0006.png');
      m7 = loadImage('meteors/meteor0007.png');
      m8 = loadImage('meteors/meteor0008.png');
      m9 = loadImage('meteors/meteor0009.png');
      m10 = loadImage('meteors/meteor0010.png');
      m11 = loadImage('meteors/meteor0011.png');
      
      createCanvas(w,h);
      
    }
      
    function draw() {
      background(bg);
      jumper.show();
      jumper.update();
      jumper.move();
      barrier.show();
      barrier.update();
      
      hitBarrier = collideRectRect(barrier.x,barrier.y,barrier.randH*0.5,barrier.randH*0.7,jumper.x,jumper.y,jumper.r-30,jumper.r-30);
      
      if (hitBarrier == true) {
        noLoop();
        var score = 0;
      }
    }
    </script>
  </body>
</html>
