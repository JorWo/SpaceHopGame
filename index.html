<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src='jumper.js'></script>
    <script src='barrier.js'></script>
    <script src='platform.js'></script>
    <style>
      body {
        margin:0;
        padding:0;
        overflow:hidden;
        background-size:cover;
      }
      
      #scoreBox {
        position:fixed;
        color:yellow;
        font-size:40px;
        font-family:Arial;
        margin-top:-5px;
      }
    </style>
  </head>
  <body>
    <p id='scoreBox'>Score: 0</p>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var hitBarrier = false;
    var hitPlat = false;
    var score = 0;
    var backOp = 0;
    var bg;
    var jumperImg;
    
    function setup() {
      bg = loadImage('SpaceBackground.jpg');
      jumperImg = loadImage('spaceship.png');
      createCanvas(1600,900);
      
    }
      
    function draw() {
      background(bg);
      jumper.show();
      jumper.update();
      jumper.move();
      barrier.show();
      barrier.update();
      
      hitBarrier = collideRectCircle(barrier.x,barrier.y,barrier.w,barrier.randH,jumper.x,jumper.y,jumper.r);
      
      if (hitBarrier == true) {
        noLoop();
        var score = 0;
      }
    }
    </script>
  </body>
</html>
