<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.collide2d.min.js"></script>
    <script src="p5.play.js"></script>
    <script src='jumper.js'></script>
    <script src='barrier.js'></script>
    <script src='platform.js'></script>
    <style>
      body {
        margin:0;
        padding:0;
        overflow:hidden;
        background-size:cover;
      }
      
      #scoreBox {
        position:fixed;
        color:yellow;
        font-size:40px;
        font-family:Arial;
        margin-top:-5px;
      }
    </style>
  </head>
  <body>
    <p id='scoreBox'>Score: 0</p>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var hitBarrier = false;
    var hitPlat = false;
    var score = 0;
    var backOp = 0;
    var bg;
    var jumperImg;
    var meteorImg;
    var meteorSpr;
    
    function preload() {
      meteorImg = loadAnimation('meteors/meteor0001.png','meteors/meteor0002.png','meteors/meteor0003.png','meteors/meteor0004.png','meteors/meteor0005.png','meteors/meteor0006.png','meteors/meteor0007.png', 'meteors/meteor0008.png','meteors/meteor0009.png','meteors/meteor0010.png','meteors/meteor0011.png'); 
    }
      
    function setup() {
      bg = loadImage('SpaceBackground.jpg');
      jumperImg = loadImage('spaceship.png');
      meteorSpr = createSprite(barrier.x, barrier.y, barrier.randH, barrier.randH);
      meteorSpr.addAnimation("default", meteorImg);
      createCanvas(w,h);
      
    }
      
    function draw() {
      background(bg);
      jumper.show();
      jumper.update();
      jumper.move();
      barrier.show();
      barrier.update();
      
      hitBarrier = collideRectRect(barrier.x,barrier.y,barrier.randH*0.5,barrier.randH*0.7,jumper.x,jumper.y,jumper.r-30,jumper.r-40);
      
      if (hitBarrier == true) {
        noLoop();
        var score = 0;
      }
    }
    </script>
  </body>
</html>
